<script type="text/html" id="templatePWM">

		<div class="input-group input-group-sm">
			<span class="input-group-addon">Freq</span>
			<input title="{{pin}}" id="{{pin}}FreqValue" class="form-control" type="number">
		</div>
	</p>
	<p>
		<div title="{{pin}}" id="{{pin}}FreqSlider"></div>

	<p>

	</p>
	<p>
		<div title="{{pin}}" id="{{pin}}DutySlider"></div>
	</p>
	<p>
		<table width="100%">
			<tr>
				<td align="left">
					<button title="{{pin}}" id="{{pin}}TileBtnEnable" class="btn btn-xs btn-default">Enable</button>
				</td>
				<td align="right">

				</td>
			</tr>
		</table>
	</p>
</div>
<!-- /{{pin}} -->

</script>
